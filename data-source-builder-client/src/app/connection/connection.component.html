<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <div class="form-group">
        <label for="exampleInputPassword1">URL</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]='model.url'
          placeholder="URL"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="USERNAME"
          [(ngModel)]='model.username'
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]='model.password'
          placeholder="PASSWORD"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Type</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]='model.type'
          placeholder="TYPE"
        />
      </div>
      <div>
        <button *ngFor='let table of tableList' class="btn btn-info"
        style="margin: 10px;"
        (click)="getTableDetails(table)">{{table.table_name}}</button>
      </div>
      <button type="submit" class="btn btn-primary" style="float: right; margin-left: 15px;" (click)="testConnection()">Test Connection!</button>
      <button type="reset" class="btn btn-primary" style="float: right;" (click)='reset()'>Reset</button>
  </div>
  <div class="col-md-4"></div>
</div>
