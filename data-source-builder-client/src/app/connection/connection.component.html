<div class="row">
  
  <div class="col-md-4" style="margin-top: 10px;">
      <div class="form-group">
        <label for="exampleInputPassword1">URL</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]='model.url'
          placeholder="URL"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="USERNAME"
          [(ngModel)]='model.username'
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]='model.password'
          placeholder="PASSWORD"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Type</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]='model.type'
          placeholder="TYPE"
        />
      </div>
      <div>
        <button *ngFor='let table of tableList' class="btn btn-info"
        style="margin: 10px;"
        (click)="getTableDetails(table.table_name)">{{table.table_name}}</button>
      </div>
      <button type="submit" class="btn btn-primary" style="float: right; margin-left: 15px;" (click)="testConnection()">Test Connection!</button>
      <button type="reset" class="btn btn-primary" style="float: right;" (click)='reset()'>Reset</button>
  </div>
  <div class="col-md-4">
    <!-- <div *ngFor='let column of columnList'>
      <button class="btn btn-info btn-sm"
        style="margin: 10px;">{{column.column_name}}</button>
      <div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" unchecked></div>
    </div> -->
    <button class="btn btn-primary" *ngIf="table_name" style="margin-top: 10px; margin-bottom: 10px">{{table_name}}</button>
    <p *ngFor='let column of columnList'>
      <input  type="checkbox" [value]="column.column_name"
            (click)="getColumnName($event)" > {{column.column_name}}
    </p>
  </div>
  <div class="col-md-4" *ngIf="column_name" style="margin-top: 10px;">
    <input
          type="text"
          class="form-control"
          id="column_name"
          [(ngModel)]='column_name'
          placeholder="Column name"
        />
    <button class="btn btn-primary btn-sm" (click)="changeColumnName()" style="margin-top: 10px;">change</button>
  </div>
</div>
